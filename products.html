<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Products | RaGuiRoMo.Store</title>
    
    <script src="https://js.stripe.com/v3/"></script> 
    
    <style>
        /* Add a simple style for a loading message */
        .loading-message {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #e63946; /* Our Bauhaus Red accent */
        }

        /* Styling for the new Buy Button (Minimalist Bauhaus style) */
        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #e63946; /* Bold red accent */
            color: #fff;
            border: 2px solid #e63946;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buy-button:hover {
            background-color: #111;
            border-color: #111;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="index.html">RaGuiRoMo.Store</a></div>
        <nav class="nav-links">
            <a href="products.html">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="product-catalog">
        <h2>The Abstract Collection</h2>
        
        <div class="product-grid" id="product-grid-container">
            <p class="loading-message">Loading Eco-Friendly Designs...</p>
        </div>
        
    </main>

    <footer class="footer">
        <p>&copy; 2025 RaGuiRoMo.Store</p>
        <div class="social-links">
            <a href="#">IG</a> | <a href="#">FB</a>
        </div>
    </footer>
    
    <script>
        // Get the container where we will display the products
        const productGrid = document.getElementById('product-grid-container');

        // === REQUIRED STEP: REPLACE "YOUR_STRIPE_PUBLISHABLE_KEY" with your actual pk_test_... key ===
        const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY'); 

        // Function to build and insert the HTML for one product card
        function createProductCard(product) {
            // Use the product thumbnail URL from Printful
            const imageUrl = product.image_url || 'https://via.placeholder.com/300x400?text=No+Image';
            
            // Generate the HTML string using the data from Printful
            const html = `
                <div class="product-card">
                    <img src="${imageUrl}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">$${parseFloat(product.price).toFixed(2)}</p>
                        <button class="buy-button" data-product-id="product_id_${product.id}">Buy Now</button> 
                    </div>
                </div>
            `;
            
            return html;
        }
        
        // === 3. ADDED: Checkout Logic (redirectToCheckout and attachBuyButtonListeners) ===

        // Function to handle the actual checkout process when a button is clicked
        async function redirectToCheckout(productId) {
            
            // Show the user something is happening (optional: disable button here)
            productGrid.innerHTML = '<p class="loading-message">Redirecting to Secure Checkout...</p>';

            // 1. Call our Vercel backend to create a Stripe Checkout Session
            const response = await fetch('/api/create-checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId }), // Send the product ID to the server
            });

            const session = await response.json();

            if (session.error) {
                console.error(session.error);
                alert('Could not start checkout: ' + session.error);
                // Re-display products if checkout fails
                fetchAndDisplayProducts(); 
                return;
            }

            // 2. Redirect the customer to the Stripe-hosted checkout page
            const result = await stripe.redirectToCheckout({
                sessionId: session.id,
            });

            if (result.error) {
                // If `redirectToCheckout` fails due to a browser or network issue
                console.error(result.error.message);
            }
        }

        // Function to attach event listeners after products are displayed
        function attachBuyButtonListeners() {
            const buyButtons = document.querySelectorAll('.buy-button');
            buyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.dataset.productId;
                    redirectToCheckout(productId);
                });
            });
        }

        // Main function to fetch the data from our Vercel API endpoint
        async function fetchAndDisplayProducts() {
            try {
                // 1. Fetch data from our Vercel serverless function
                const response = await fetch('/api/get-products');
                const data = await response.json();
                
                // 2. Check if the fetch was successful and we have products
                if (data.success && data.products && data.products.length > 0) {
                    
                    // Clear the loading message
                    productGrid.innerHTML = ''; 
                    
                    // 3. Loop through all products received (from both Store 1 and Store 2)
                    let allCardsHtml = '';
                    data.products.forEach(product => {
                        allCardsHtml += createProductCard(product);
                    });
                    
                    // 4. Insert all the generated HTML cards into the grid
                    productGrid.innerHTML = allCardsHtml;
                    
                    // 5. Attach the click listeners to the new Buy buttons
                    attachBuyButtonListeners(); 

                } else {
                    // Display an error or "no products found" message
                    productGrid.innerHTML = '<p class="loading-message">Sorry, we couldn\'t load any products right now. Please check back later.</p>';
                    console.error('API returned no products or an error:', data);
                }

            } catch (error) {
                // Display an error if the network request fails
                productGrid.innerHTML = '<p class="loading-message">A network error occurred while fetching products.</p>';
                console.error('Fetch error:', error);
            }
        }

        // Call the main function when the page loads
        fetchAndDisplayProducts();
    </script>
</body>
</html>
