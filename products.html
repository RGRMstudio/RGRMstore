<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Products | RaGuiRoMo.Store</title>
    
    <script src="https://js.stripe.com/v3/"></script> 
    
    <style>
        /* Add a simple style for a loading message */
        .loading-message {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #e63946; /* Our Bauhaus Red accent */
        }

        /* Styling for the new Buy Button (Minimalist Bauhaus style) */
        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #e63946; /* Bold red accent */
            color: #fff;
            border: 2px solid #e63946;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buy-button:hover {
            background-color: #111;
            border-color: #111;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="index.html">RaGuiRoMo.Store</a></div>
        <nav class="nav-links">
            <a href="products.html">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="product-catalog">
        <h2>The Abstract Collection</h2>
        
        <div class="filter-controls">
            <label for="product-filter">Filter by Type:</label>
            <select id="product-filter">
                <option value="all">Show All</option>
                <option value="T-Shirt">T-Shirts</option>
                <option value="Hoodie">Hoodies</option>
                <option value="Bag">Bags</option>
            </select>

            <label for="product-sort">Sort By:</label>
            <select id="product-sort">
                <option value="default">Default Order</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A to Z</option>
            </select>
        </div>
        
        <div class="product-grid" id="product-grid-container">
            <p class="loading-message">Loading Eco-Friendly Designs...</p>
        </div>
        
    </main>

    <footer class="footer">
        <p>&copy; 2025 RaGuiRoMo.Store</p>
        <div class="social-links">
            <a href="#">IG</a> | <a href="#">FB</a>
        </div>
    </footer>
    
    <script>
        // === Global Variables to store and manage product data ===
        const productGrid = document.getElementById('product-grid-container');
        const filterSelect = document.getElementById('product-filter');
        const sortSelect = document.getElementById('product-sort');
        let allProducts = []; // This will hold the raw data from the Printful API

        // === REQUIRED STEP: REPLACE "YOUR_STRIPE_PUBLISHABLE_KEY" with your actual pk_test_... key ===
        const stripe = Stripe('pk_test_YOUR_STRIPE_PUBLISHABLE_KEY'); 

        // Function to build and insert the HTML for one product card
        function createProductCard(product) {
            const imageUrl = product.image_url || 'https://via.placeholder.com/300x400?text=No+Image';
            
            const html = `
                <div class="product-card">
                    <img src="${imageUrl}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">$${parseFloat(product.price).toFixed(2)}</p>
                        <button class="buy-button" data-product-id="product_id_${product.id}">Buy Now</button> 
                    </div>
                </div>
            `;
            
            return html;
        }

        // === Rendering Function (Redraws the grid based on the current products array) ===
        function renderProducts(productsToDisplay) {
            productGrid.innerHTML = ''; // Clear existing cards

            if (productsToDisplay.length === 0) {
                 productGrid.innerHTML = '<p class="loading-message">No products match your current filters.</p>';
                 return;
            }

            let allCardsHtml = '';
            productsToDisplay.forEach(product => {
                allCardsHtml += createProductCard(product);
            });
            productGrid.innerHTML = allCardsHtml;
            attachBuyButtonListeners(); // Re-attach listeners after rendering
        }


        // === Filtering and Sorting Logic ===
        function applyFiltersAndSort() {
            let filteredProducts = [...allProducts]; // Start with a copy of all products
            
            const filterValue = filterSelect.value;
            const sortValue = sortSelect.value;

            // --- FILTERING ---
            if (filterValue !== 'all') {
                filteredProducts = filteredProducts.filter(product => 
                    // This is a simple check: does the product name contain the filter word?
                    product.name.toLowerCase().includes(filterValue.toLowerCase())
                );
            }

            // --- SORTING ---
            if (sortValue !== 'default') {
                filteredProducts.sort((a, b) => {
                    if (sortValue === 'price-asc') {
                        // Compare price (a - b) for ascending
                        return parseFloat(a.price) - parseFloat(b.price);
                    } else if (sortValue === 'price-desc') {
                        // Compare price (b - a) for descending
                        return parseFloat(b.price) - parseFloat(a.price);
                    } else if (sortValue === 'name-asc') {
                        // Compare names alphabetically
                        return a.name.localeCompare(b.name);
                    }
                    return 0;
                });
            }

            // Render the manipulated list
            renderProducts(filteredProducts);
        }

        // === Event Listeners for Controls ===
        function setupEventListeners() {
            filterSelect.addEventListener('change', applyFiltersAndSort);
            sortSelect.addEventListener('change', applyFiltersAndSort);
        }

        // === Checkout Logic ===
        async function redirectToCheckout(productId) {
            productGrid.innerHTML = '<p class="loading-message">Redirecting to Secure Checkout...</p>';

            const response = await fetch('/api/create-checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId }),
            });

            const session = await response.json();

            if (session.error) {
                console.error(session.error);
                alert('Could not start checkout: ' + session.error);
                // Re-display products if checkout fails
                applyFiltersAndSort(); 
                return;
            }

            const result = await stripe.redirectToCheckout({
                sessionId: session.id,
            });

            if (result.error) {
                console.error(result.error.message);
            }
        }

        function attachBuyButtonListeners() {
            const buyButtons = document.querySelectorAll('.buy-button');
            buyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.dataset.productId;
                    redirectToCheckout(productId);
                });
            });
        }


        // === Main Fetch Function ===
        async function fetchAndDisplayProducts() {
            try {
                productGrid.innerHTML = '<p class="loading-message">Loading Eco-Friendly Designs...</p>';

                const response = await fetch('/api/get-products');
                const data = await response.json();
                
                if (data.success && data.products && data.products.length > 0) {
                    
                    // SAVE the fetched data to the global variable
                    allProducts = data.products; 
                    
                    // Initial display is the default filter/sort
                    applyFiltersAndSort(); 
                    
                    // Set up the listeners for the controls
                    setupEventListeners();

                } else {
                    productGrid.innerHTML = '<p class="loading-message">Sorry, we couldn\'t load any products right now. Please check back later.</p>';
                }

            } catch (error) {
                productGrid.innerHTML = '<p class="loading-message">A network error occurred while fetching products.</p>';
                console.error('Fetch error:', error);
            }
        }

        // Call the main function when the page loads
        fetchAndDisplayProducts();
    </script>
</body>
</html>
